<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mosbalkon</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/section.css" />
  </head>
  <body>
    <header>
      <div class="header_top">
        <div class="cent_box">
          <div class="header_top_bages">
            <div class="header_top_logo">
              <img src="./assets/logo.png" alt="logo" />
            </div>
            <h1 class="header_top_h1">
              Остекление Балконов в Москве и области
            </h1>
            <div class="header_top_callbage">
              <a href="#">Заказать звонок</a>
            </div>
            <div class="header_top_callnumber">
              <span class="header_top_callnumber__phoneimg"
                ><img src="./assets/call_blue.png" alt="phone"
              /></span>
              <span class="header_top_callnumber__small"
                ><a href="tel:+79656478337">8(965) </a></span
              >
              <span class="header_top_callnumber__big"
                ><a href="tel:+79656478337">647-83-37</a></span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="header_bott">
        <div class="cent_box">
          <div class="header_bott__box">
            <nav class="header_nav">
              <ul class="header_nav__ul">
                <li>Услуги</li>
                <li>Цены</li>
                <li>Акции</li>
                <li>Кредит</li>
                <li>О компании</li>
                <li>Наши работы</li>
                <li>Контакты</li>
              </ul>
            </nav>
            <div class="header_nav__calc_box">
              <div class="header_nav__calc">
                <span><img src="./assets/icon_calc.png" alt="calculator"/></span
                ><span>Рассчитать стоимость</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="box__actions">
        <div class="cent_box">
          <div class="box__actions_delimeter">
            <div class="box__actions_left">
              <h2>Тёплое Остекление</h2>
            </div>
            <div class="box__actions_right">right</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="cent_box">
        footer
      </div>
    </footer>
  </body>
</html>
